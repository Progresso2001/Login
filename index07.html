<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ! DevJocas</title>
    <link rel="stylesheet" href="estilo/style07.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        
        <img src="fotos/joaquim.png" alt="">
        <h1>Dev<span>Jocas</span></h1>
        <p>Seja bem-vindo ao curso de programação com DevJocas</p>
    </header>
    <main class="principal">
        <form class="formulario">
            <h2>Cadastro de aluno</h2>
            <div class="input-dados">
                <i class='bx bxs-user'></i>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" autocomplete="off" required>
            </div>
            <div class="input-dados">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="email" id="email" placeholder="Digite o seu email" autocomplete="off" required>
            </div>
            <div class="input-dados">
                <i class='bx bxs-lock'></i>
                <input type="password" name="pwd" id="pwd" placeholder="Digite a sua senha" autocomplete="off" required>
            </div>

                <input type="submit" value="Enviar">
            

            <div class="rede-sociais">
                <p>Redes sociais: </p>
                <div class="facebook">
                    <i class='bx bxl-facebook' ></i>
                </div>
                <div class="telegram">
                    <i class='bx bxl-telegram' ></i>
                </div>
                <div class="twitter">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>

        </form>
    </main>
    
</body>
</html>
