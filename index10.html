<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login com tema Dark</title>
    <link rel="stylesheet" href="estilo/style10.css">
</head>
<body>
    <!-- Inserindo duas divisoes no login -->
     <div class="main-login">
        <div class="left-login">
            <!-- Primeira divisao a esquerda -->
            <h1>Faça login<br>E entre para nosso time</h1>
            <img src="fotos/astronaut.svg" class="left-imagem" alt="austronauta">
        </div>
        <!-- Segunda divisao a direta -->
         <div class="login-right">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                </div>
                 <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
         </div>

     </div>
    
</body>
</html>
