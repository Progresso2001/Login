<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com span </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilo/styleo5.css">
</head>
<body>
    <main class="principal">
        <h1>Login <span>DevJocas</span></h1>
        <form method="post">
            <div class="inserir-dados">
                <input type="text" name="nome" id="nome" placeholder="Digite o teu nome" autocomplete="off" required>
                <label><i class='bx bxs-user'></i></label>
            </div>
            
            <div class="inserir-dados">
                <input type="email" name="email" id="email" placeholder="Digite o teu email" autocomplete="off" required>
                <label><i class='bx bxs-envelope'></i></label>
            </div>

            <div class="inserir-dados">
                <input type="password" name="pwd" id="pwd" placeholder="Digite a tua senha" autocomplete="off" required>
                <label><i class='bx bxs-lock'></i></label>
            </div>

            <div class="lembrar">
                <p><a href="#">Crie a sua conta aqui</a></p>
            </div>
            <a href="#" class="botao">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Entrar
            </a>
        </form>
    </main>
    
    
</body>
</html>
