<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="fotos/meu_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style03.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="principal">
        <h2>Login DevJocas</h2>
        <form action="#">
            <div class="input-field">
                <i class='bx bxs-user-check'></i>
                <input type="text" name="usuario" id="usuario" placeholder="Digite Teu Nome" autocomplete="off" required>
            </div>
            <div class="input-field">
                <i class='bx bxs-envelope' ></i>
                <input type="email" name="email" id="email" placeholder="Digite Teu email" autocomplete="off" required>
            </div>
              <div class="input-field">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" id="password" placeholder="Digite Tua Senha" autocomplete="off" required>
            </div>
            <input type="submit" value="Entrar">
        </form>

        <!-- Campos para redes sociais -->
        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-field">
                <div class="social-field twitter">
                    <a href="#">
                        <i class='bx bxl-twitter'></i>
                        Sign in with Twitter
                    </a>
                </div>

                <div class="social-field telegram">
                    <a href="#">
                        <i class='bx bxl-telegram'></i>
                        Sign in with Facebook
                    </a>
                </div>

                <div class="social-field instagram">
                    <a href="#">
                        <i class='bx bxl-instagram'></i>
                        Sign in with Facebook
                    </a>
                </div>
            </div>
                
        </div>   
          <div class="criador">
              <footer>Criado por: DevJocas</footer>
          </div>
    </main>
  
    
</body>
</html>
