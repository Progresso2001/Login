<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rede sociais</title>
    <link rel="stylesheet" href="estilo/style01.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="inicial">
        <h1>Login JocasDev</h1>
        <form action="tela_login">
            <div class="input-box">
                <input type="text" placeholder="Digite o teu nome" required>
                <i class='bx bxs-user'></i>
            </div>
             <div class="input-box">
                <input type="email" placeholder="Digite o teu email" required>
                <i class='bx bxs-envelope'></i>
            </div>
             <div class="input-box">
                <input type="password" placeholder="Digite a tua senha" required>
                <i class='bx bxs-lock'></i>
            </div>
            <!-- Testando Redes sociais em login -->
            <div class="rede-sociais">
                <p>Minhas redes socias: </p>
                <!-- faceboook -->
                <i class='bx bxl-facebook-circle' ></i>
                <!-- instragram -->
                <i class='bx bxl-instagram-alt'></i>
                <!-- Twitter -->
                <i class='bx bxl-twitter'></i>
            </div>
            <div class="lembrar-esquecer">
                <label><input type="checkbox">Lembrar-me</label>
                <a href="#">Senha esquecida</a>
            </div>
            <button type="submit" class="botao">Entrar</button>
            <div class="registar-link">
                <p>NÃ£o tem conta? <a href="#">Registre-se aqui...</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
