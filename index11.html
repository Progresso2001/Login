<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style11.css">
    <link rel="shortcut icon" href="fotos/meu_icon.ico" type="image/x-icon">
    <title>Divisao de login</title>
</head>
<body>
    <main class="conteudo-principal">
        <div class="imagem">
            <p>Registra-se para <br>aprender matem√°tica connosco</p>
            <img src="fotos/Nerd-amico (1).svg" alt="estudante">
        </div>
        <form class="formulario">
            <div class="inserir-dados">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Escreva o seu nome" required>
            </div>
             <div class="inserir-dados">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Escreva o seu email" required>
            </div>
            <div class="inserir-dados">
                <label for="pwd">Senha</label>
                <input type="password" name="pwd" id="pwd" placeholder="Escreva a sua senha" required>
            </div>
            <input type="submit" value="Enviar">
        </form>

    </main>
    
</body>
</html>
