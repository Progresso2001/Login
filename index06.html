<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ! Dev Jocas</title>
    <link rel="stylesheet" href="estilo/style06.css">
    <link rel="stylesheet" href="media_estilo/media.css">
</head>
<body>
    <header>
        <h1>Dev<span>Jocas</span></h1>
        <menu class="menus-principal">
            <nav>
                <ul>
                    <li><a href="#">Entrar</a></li>
                    <li><a href="#">Pesquisar</a></li>
                    <li><a href="#">Livros</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>

            </nav>
        </menu>
    </header>

    <main class="formulario-principal">
        <form class="formulario">
            <h2>Login</h2>
            <div class="inserir-dados">
                <label for="inome">
                    Name
                    <input type="text" name="nome" id="inome" placeholder="Please Write Your Name Here" autocomplete="off" required>
                </label>
            </div>
             <div class="inserir-dados">
                <label for="iemail">
                    E-mail
                    <input type="email" name="email" id="iemail" placeholder="Please Write Your Email Here" autocomplete="off" required>
                </label>
            </div>

             <div class="inserir-dados">
                <label for="ipwd">
                    Password
                    <input type="password" name="password" id="ipwd" placeholder="Please Write Your Password Here" autocomplete="off" required>
                </label>
            </div>

            <div class="botao">
                <input type="submit" value="Enviar">
            </div>
             
        </form>
    </main>
    
</body>
</html>
